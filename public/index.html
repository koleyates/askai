<!doctype html>
<html>

<head>
  <title>ASK AI</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://unpkg.com/purecss@1.0.1/build/pure-min.css" integrity="sha384-"
    crossorigin="anonymous">
  <link rel="stylesheet" href="css/speech-input.css">
  <link rel="stylesheet" href="css/custom.css">

</head>

<body>
  <div class="pure-g">
    <div id="main" class="pure-u-md-1-3 text-center">
      <h1>Ask AI</h1>
      <form class="pure-form pure-form-stacked" id="form" >
        <input class="speech-input pure-input-1" placeholder="Ask anything" type="text" id="question">
        <button type="submit" class="pure-button pure-button-primary">Submit</button>
        <button type="reset" class="pure-button pure-button-secondary">Reset</button>
      </form>
      <h1 id="response"></h1>
      <img id="loading" class="pure-img text-center hidden" src="loading.gif">
    </div>
  </div>
  <footer>We do not track you. Based on GPT-2</footer>
  <script src="js/app.js"></script>
  <script src="js/speech-input.js"></script>
</body>

</html>
